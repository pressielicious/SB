<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABRP-SB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100vh; }
        button {
            position: absolute; z-index: 1000; padding: 10px 15px; border: none;
            background-color: rgba(0, 0, 0, 0.7); color: white; cursor: pointer;
            font-size: 14px; border-radius: 5px;
        }
        #loadButton { top: 10px; right: 10px; }
        #markerCount {
            position: absolute; top: 10px; left: 45%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px; font-size: 16px; border-radius: 5px;
            font-weight: bold; z-index: 1000;
        }
        .leaflet-marker-icon { opacity: 0.8 !important; }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="markerCount">Jumlah Marker: 0</div>
    <input type="file" id="fileInput" style="display:none;" />
    <button id="loadButton">Load Markers</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var scriptURL = "https://script.google.com/macros/s/AKfycbw-Dy8-q2pxW_8kv6haMxBzZezP0MM41DBIB3n8Gep2-PHAfYi7ypUnnNC8ioRz081PZg/exec"; // Gantikan dengan URL Apps Script
        var map = L.map('map', {
            minZoom: -2, maxZoom: 2, crs: L.CRS.Simple,
            maxBounds: [[0, 0], [12460, 8530]], maxBoundsViscosity: 1.0
        });

        var bounds = [[0, 0], [12460, 8530]];
        var image = L.imageOverlay('map.jpeg', bounds).addTo(map);
        map.fitBounds(bounds);

        var customIcon = L.icon({ iconUrl: 'marker.png', iconSize: [15, 15], iconAnchor: [7, 7] });
        var markers = {}; 

        // Fungsi untuk tambah marker ke peta
        function addMarker(id, x, y) {
            let marker = L.marker([y, x], { icon: customIcon }).addTo(map)
                .bindPopup(`Koordinat: (${x}, ${y})`);

            markers[id] = marker;

            // Simpan event hover untuk padam marker dengan right-click
            marker.on('mouseover', function () { marker.hovered = true; });
            marker.on('mouseout', function () { marker.hovered = false; });

            updateMarkerCount();
            return marker;
        }

        // Fungsi untuk load marker dari JSON dalam PC
        document.getElementById("fileInput").addEventListener("change", function (e) {
            let file = e.target.files[0];
            if (file && file.name.endsWith(".json")) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    let data = JSON.parse(event.target.result);

                    // Reset marker sebelum update baru
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};

                    data.forEach(markerData => {
                        addMarker(markerData.id, markerData.x, markerData.y);
                    });

                    // Upload marker baru ke Google Sheets
                    fetch(scriptURL + `?action=add&data=${encodeURIComponent(JSON.stringify(data))}`)
                        .then(response => response.text())
                        .then(data => console.log(data));
                };
                reader.readAsText(file);
            } else {
                alert("Sila pilih fail JSON yang sah!");
            }
        });

        // Fungsi untuk padam marker (Right Click)
        map.on('contextmenu', function () {
            let markerToRemove = Object.values(markers).find(marker => marker.hovered);
            if (markerToRemove) {
                let markerId = Object.keys(markers).find(id => markers[id] === markerToRemove);
                if (markerId) {
                    map.removeLayer(markerToRemove);
                    delete markers[markerId];

                    fetch(scriptURL + `?action=delete&id=${markerId}`)
                        .then(response => response.text())
                        .then(data => console.log(data));

                    updateMarkerCount();
                }
            }
        });

        // Butang untuk load JSON dari PC
        document.getElementById("loadButton").addEventListener("click", function () {
            document.getElementById("fileInput").click();
        });

        // Fungsi untuk kira jumlah marker
        function updateMarkerCount() {
            document.getElementById("markerCount").innerText = `Jumlah Marker: ${Object.keys(markers).length}`;
        }

        // Auto-load marker dari Google Sheets
        function syncMarkers() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};

                    data.forEach(markerData => {
                        addMarker(markerData.id, markerData.x, markerData.y);
                    });
                });
        }

        syncMarkers(); // Sync marker dari Google Sheets pada permulaan

    </script>

</body>
</html>
