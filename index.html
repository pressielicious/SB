<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crafting Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 { font-size: 26px; margin-bottom: 10px; }
    h2 { margin-top: 30px; }
    .box {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }
    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    input {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #22c55e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 8px;
      text-align: center;
    }
    th { background: #020617; }
  </style>
</head>
<body>

<h1>Drug Crafting Calculator</h1>
<p>Masukkan jumlah item. Sistem akan kira bahan mentah yang perlu difarm.</p>

<div class="box">
  <h2>Item Output</h2>
  <label>Vest <input id="vest" type="number" value="0" min="0"></label>
  <label>Ammo Box <input id="ammo" type="number" value="0" min="0"></label>
  <label>Pistol <input id="pistol" type="number" value="0" min="0"></label>
  <button onclick="calculate()">Kira Bahan</button>
</div>

<div class="box">
  <h2>Keperluan Bahan Mentah</h2>
  <table>
    <thead>
      <tr>
        <th>Bahan</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody id="result"></tbody>
  </table>
</div>

<script>
function calculate() {
  const vest = Number(document.getElementById('vest').value);
  const ammo = Number(document.getElementById('ammo').value);
  const pistol = Number(document.getElementById('pistol').value);

  // Tier 4 per item
  const needs = {
    joint: vest*2 + ammo*1 + pistol*3,
    cocaine: vest*2 + ammo*1 + pistol*3,
    morphine: vest*2 + ammo*3 + pistol*1,
    heroin: vest*2 + ammo*3 + pistol*1
  };

  // Convert to SET count (1 set = 1 of each)
  const sets = Math.max(needs.joint, needs.cocaine, needs.morphine, needs.heroin);

  // Bahan mentah per SET
  const perSet = {
    weedbud: 10,
    acid: 10,
    cokeleaf: 10,
    poppy: 10,
    water: 6,
    plastic: 10
  };

  const total = {};
  for (let k in perSet) {
    total[k] = perSet[k] * sets;
  }

  const tbody = document.getElementById('result');
  tbody.innerHTML = '';
  for (let k in total) {
    tbody.innerHTML += `<tr><td>${k.toUpperCase()}</td><td>${total[k]}</td></tr>`;
  }
}
</script>

</body>
</html>
