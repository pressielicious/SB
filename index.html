<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABRP-SB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #markerCount {
            position: absolute;
            top: 10px;
            left: 45%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
        }

        .leaflet-marker-icon {
            opacity: 0.8 !important;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="markerCount">Jumlah Marker: 0</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var customIcon = L.icon({
            iconUrl: 'marker.png',
            iconSize: [15, 15],
            iconAnchor: [7, 7]
        });

        var map = L.map('map', {
            minZoom: -2,
            maxZoom: 2,
            crs: L.CRS.Simple,
            maxBounds: [[0, 0], [12460, 8530]],
            maxBoundsViscosity: 1.0
        });

        var bounds = [[0, 0], [12460, 8530]];
        var image = L.imageOverlay('map.jpeg', bounds).addTo(map);
        map.fitBounds(bounds);

        var markers = {};

        // Mapping name kepada label yang diberikan
        var nameMapping = {
            "prop_sign_road_02a": "Yield",
            "prop_sign_road_03m": "No Uturn",
            "prop_sign_road_05a": "Pedestrian",
            "prop_sign_road_04a": "No Parking",
            "prop_sign_road_05f": "Right Turn",
            "prop_sign_road_05e": "Left Turn",
            "prop_sign_road_01a": "Stop",
            "prop_sign_road_03e": "Don't Block"
        };

        function addMarker(x, y, id, name) {
            let displayName = nameMapping[name] || name; // Gunakan nama asal jika tiada dalam mapping
            let marker = L.marker([y, x], { icon: customIcon }).addTo(map)
                .bindPopup(`<b>${displayName}</b>`);
            markers[id] = marker;
        }

        function updateMarkerCount() {
            let totalMarkers = Object.keys(markers).length;
            document.getElementById("markerCount").innerText = `Jumlah Marker: ${totalMarkers}`;
        }

        function loadMarkersFromJson() {
            fetch("leaflet.json")
                .then(response => response.json())
                .then(data => {
                    data.forEach(marker => addMarker(marker.x, marker.y, marker.id, marker.name));
                    updateMarkerCount();
                })
                .catch(error => console.error("Gagal memuatkan leaflet.json:", error));
        }

        loadMarkersFromJson();
    </script>

</body>
</html>
