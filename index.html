<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABRP-SB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        button {
            position: absolute;
            z-index: 1000;
            padding: 10px 15px;
            border: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        #loadButton {
            top: 10px;
            right: 10px;
        }

        #markerCount {
            position: absolute;
            top: 10px;
            left: 45%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Pastikan ikon marker mempunyai opacity 0.8 */
        .leaflet-marker-icon {
            opacity: 0.8 !important;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="markerCount">Jumlah Marker: 0</div>
    <input type="file" id="fileInput" style="display:none;" />
    <button id="loadButton">Load Markers</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Konfigurasi ikon tersuai
        var customIcon = L.icon({
            iconUrl: 'marker.png',  // Pastikan 'marker.png' berada dalam direktori yang betul
            iconSize: [15, 15],     // Saiz ikon (width, height)
            iconAnchor: [7, 7]      // Pastikan ikon di tengah titik marker
        });

        // Konfigurasi peta Leaflet
        var map = L.map('map', {
            minZoom: -2,
            maxZoom: 2,
            crs: L.CRS.Simple,
            maxBounds: [[0, 0], [12460, 8530]],
            maxBoundsViscosity: 1.0
        });

        var bounds = [[0, 0], [12460, 8530]];
        var image = L.imageOverlay('map.jpeg', bounds).addTo(map);
        map.fitBounds(bounds);

        var markers = {}; // Simpan semua marker yang dimuatkan

        // Tambah marker di (0,0) untuk memeriksa posisinya
        L.marker([0, 0], { icon: customIcon }).addTo(map)
            .bindPopup("Marker (0,0) - Pusat Peta");

        // Fungsi untuk menambah marker dari JSON
        function addMarker(x, y) {
            let marker = L.marker([y, x], { icon: customIcon }).addTo(map)
                .bindPopup(`Koordinat: (${x}, ${y})`);
            return marker;
        }

        // Fungsi untuk memuatkan marker dari fail JSON
        function loadMarkersFromJson(jsonData) {
            jsonData.forEach(markerData => {
                let marker = addMarker(markerData.x, markerData.y);
                markers[markerData.id] = marker;
            });
            updateMarkerCount();
        }

        // Fungsi untuk memilih fail JSON dan memuatkan marker
        document.getElementById("fileInput").addEventListener("change", function (e) {
            let file = e.target.files[0];
            if (file && file.name.endsWith(".json")) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    let data = JSON.parse(event.target.result);
                    loadMarkersFromJson(data);
                };
                reader.readAsText(file);
            } else {
                alert("Sila pilih fail JSON yang sah!");
            }
        });

        // Butang untuk memilih fail JSON
        document.getElementById("loadButton").addEventListener("click", function () {
            document.getElementById("fileInput").click();
        });

        // Fungsi untuk mengira jumlah marker
        function updateMarkerCount() {
            let totalMarkers = Object.keys(markers).length;
            document.getElementById("markerCount").innerText = `Jumlah Marker: ${totalMarkers}`;
        }

        // Fungsi klik kanan untuk melihat koordinat
        map.on('contextmenu', function(e) {
            let x = e.latlng.lng.toFixed(2);
            let y = e.latlng.lat.toFixed(2);
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`Koordinat: (${x}, ${y})`)
                .openOn(map);
        });

    </script>

</body>
</html>
