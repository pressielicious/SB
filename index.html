<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AB Dadih Calc</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px }
    h1,h2 { margin-top:30px }
    input { width:80px; padding:5px; margin:5px }
    button { padding:8px 16px; margin-top:10px; cursor:pointer }
    table { border-collapse: collapse; margin-top:10px; width:100% }
    th, td { border:1px solid #444; padding:8px; text-align:center }
    th { background:#222 }
    .box { border:1px solid #333; padding:15px; margin-top:20px }
  </style>
</head>
<body>

<h1>AB Dadih Calc</h1>

<div class="box">
  <h2>Input</h2>
  Vest: <input type="number" id="vest" value="0" min="0" />
  Ammo Box: <input type="number" id="ammo" value="0" min="0" />
  Pistol: <input type="number" id="pistol" value="0" min="0" />
  <br />
  <button onclick="calculate()">Kira</button>
</div>

<div class="box">
  <h2>Tier 4 – Perlu Craft</h2>
  <table>
    <tr><th>Item</th><th>Jumlah</th></tr>
    <tbody id="tier4"></tbody>
  </table>
</div>

<div class="box">
  <h2>Tier 3 – Perlu Craft</h2>
  <table>
    <tr><th>Item</th><th>Jumlah</th></tr>
    <tbody id="tier3"></tbody>
  </table>
</div>

<div class="box">
  <h2>Bahan Mentah – Perlu Farm</h2>
  <table>
    <tr><th>Bahan</th><th>Jumlah</th></tr>
    <tbody id="raw"></tbody>
  </table>
</div>

<script>
function calculate() {
  const vest = Number(document.getElementById('vest').value);
  const ammo = Number(document.getElementById('ammo').value);
  const pistol = Number(document.getElementById('pistol').value);

  // ===== TIER 4 =====
  const tier4 = {
    joint: vest*2 + ammo*1 + pistol*3,
    pillscoke: vest*2 + ammo*1 + pistol*3,
    morphine: vest*2 + ammo*3 + pistol*1,
    heroin: vest*2 + ammo*3 + pistol*1
  };

  // render tier 4
  const t4 = document.getElementById('tier4');
  t4.innerHTML = '';
  for (let k in tier4) {
    t4.innerHTML += `<tr><td>${k.toUpperCase()}</td><td>${tier4[k]}</td></tr>`;
  }

  // ===== TIER 3 =====
  const tier3 = {
    cokepure: tier4.joint + tier4.pillscoke,
    crack: tier4.morphine + tier4.heroin,
    ammonium: tier4.heroin + tier4.pillscoke
  };

  const t3 = document.getElementById('tier3');
  t3.innerHTML = '';
  for (let k in tier3) {
    t3.innerHTML += `<tr><td>${k.toUpperCase()}</td><td>${tier3[k]}</td></tr>`;
  }

  // ===== RAW MATERIAL =====
  const raw = {
    weedbud: (tier4.joint + tier4.morphine) * 5,
    cokeleaf: tier3.cokepure * 5,
    poppy: tier3.crack * 5,
    acid: tier3.ammonium * 5,
    water: tier3.cokepure + tier3.crack + tier3.ammonium,
    plastic:
      tier4.joint + tier4.pillscoke + tier4.morphine + tier4.heroin +
      tier3.cokepure + tier3.crack + tier3.ammonium
  };

  const r = document.getElementById('raw');
  r.innerHTML = '';
  for (let k in raw) {
    r.innerHTML += `<tr><td>${k.toUpperCase()}</td><td>${raw[k]}</td></tr>`;
  }
}
</script>

</body>
</html>
