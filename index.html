<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABRP-SB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100vh; }
        button {
            position: absolute; z-index: 1000; padding: 10px 15px; border: none;
            background-color: rgba(0, 0, 0, 0.7); color: white; cursor: pointer;
            font-size: 14px; border-radius: 5px;
        }
        #tsunamiButton { top: 50px; right: 10px; }
        #markerCount {
            position: absolute; top: 10px; left: 45%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px; font-size: 16px; border-radius: 5px;
            font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="markerCount">Jumlah Marker: 0</div>
    <button id="tsunamiButton">Tsunami</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbwju3JLcVKxL-7deG00f2ojKO_QkNdHo5F6gmzv27ZgU8YWAwe3MeqtYL0Jm7fH5qbVIA/exec"; // Masukkan URL Web App

        var map = L.map('map', {
            minZoom: -2, maxZoom: 2, crs: L.CRS.Simple,
            maxBounds: [[0, 0], [12460, 8530]], maxBoundsViscosity: 1.0
        });

        var bounds = [[0, 0], [12460, 8530]];
        var image = L.imageOverlay('map.jpeg', bounds).addTo(map);
        map.fitBounds(bounds);

        var customIcon = L.icon({ iconUrl: 'marker.png', iconSize: [15, 15], iconAnchor: [7, 7] });
        var markers = {}; 

        async function loadMarkers() {
            let response = await fetch(apiUrl);
            let data = await response.json();

            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            data.forEach(markerData => {
                let marker = L.marker([markerData.y, markerData.x], { icon: customIcon }).addTo(map)
                    .bindPopup(`Koordinat: (${markerData.x}, ${markerData.y})`);
                
                marker.on('contextmenu', () => removeMarker(markerData.id));
                markers[markerData.id] = marker;
            });

            updateMarkerCount();
        }

        async function removeMarker(id) {
            await fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify({ action: "remove", id }),
                headers: { "Content-Type": "application/json" }
            });
            loadMarkers();
        }

        document.getElementById("tsunamiButton").addEventListener("click", async function () {
            let password = prompt("Masukkan password:");
            if (password === "absb") {
                await fetch(apiUrl, {
                    method: "POST",
                    body: JSON.stringify({ action: "restore", password }),
                    headers: { "Content-Type": "application/json" }
                });
                loadMarkers();
            } else {
                alert("Password salah!");
            }
        });

        function updateMarkerCount() {
            document.getElementById("markerCount").innerText = `Jumlah Marker: ${Object.keys(markers).length}`;
        }

        loadMarkers();
    </script>

</body>
</html>
